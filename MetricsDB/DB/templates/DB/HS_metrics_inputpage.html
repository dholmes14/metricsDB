{% extends 'DB/base.html' %}
{% block content %}

<h2>Bulk data entry form</h2>
<br>
<p>Data for multiple patients can be uploaded to the database by clicking the choose file button to upload a .csv file from your computer and click upload.</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="HS_metrics_file">
  <button type="submit">Click here to upload HS metrics data</button>
</form>


{% endblock %}
